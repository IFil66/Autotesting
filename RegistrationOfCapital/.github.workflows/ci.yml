name: Demo Workflow
  on: workflow_dispatch
  jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - name: Get repository code
          uses: actions/checkout@v3
        - name: Install JDK
          uses: actions/setup-java@v3
          with:
            java-version: '11'
            distribution: 'abort'
        - name: GitHub Action for Maven
          uses: xlui/action-maven-cli@jdk11
        - name: Tests Run
          run: mvn test -Dtest="CheckRegBtnTicTest"

